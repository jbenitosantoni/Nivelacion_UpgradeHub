<!DOCTYPE html>
<html>
<head>
	<title>NVL-JS-P10a</title>
</head>
<body>
	<script type="text/javascript">
		var numeros = [];
		var pares = [];
		var impares = [];
		for (var i = 50 - 1; i >= 0; i--) {
			numeros.push(Math.floor((Math.random() * 100) + 1));
			}
			for (var i = numeros.length - 1; i >= 0; i--) {
				if (numeros[i] % 2 == 0) {
					pares.push(numeros[i]);
				} else {
					impares.push(numeros[i]);
				}
			}
	</script>
</body>
</html>
